<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MealMind</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

</head>
<body>

  <header class="header">
    <h1 class="title">MealMind</h1>
    <p class="subtitle">Smart Meal Planning from Your Ingredients</p>
  </header>

  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
    <div class="dropdown">
        <a
        href="#"
        class="d-inline-block link-dark text-decoration-none"
        id="dropdownLogin"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        title="Login"
        >
        <i class="bi bi-person fs-2"></i>
        </a>

        <form class="dropdown-menu dropdown-menu-end p-4 shadow" style="min-width: 250px;" id="loginForm" onsubmit="return false;">
        <h5 class="mb-3">Sign In</h5>
        <div class="mb-3">
            <label for="usernameInput" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameInput" placeholder="Username" required />
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100" id="loginSubmit">Login</button>
        <div id="loginMessage" class="mt-2 text-danger"></div>
        </form>
    </div>
  </div>



  <main class="container">
    <section class="input-section">
      <input type="text" id="ingredient-input" class="input-field" placeholder="e.g. eggs, tomatoes" />
      <button id="add-btn" class="primary-btn">Add Ingredient</button>
    </section>

    <div id="ingredient-list" class="ingredient-list"></div>

    <button id="search-btn" class="primary-btn">Find Recipes</button>

    <div id="recipe-results" class="recipe-results"></div>
  </main>

  <script src="script.js" defer></script>
  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
